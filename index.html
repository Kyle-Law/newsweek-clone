<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<script src="https://kit.fontawesome.com/6887534a1e.js" crossorigin="anonymous"></script>


    <title>Newsweek-clone</title>
</head>
  <body>
		<!-- Header Section-->
		<header class="row">
			<div class="col-xl-2 date">Sat, Jan 25, 2020</div>
			<div class="col-xl-8 logo-div">
				<img class="logo" src="images/newsweek-logo.png" alt="Newsweek-logo">
			</div>
			<a href="#" class="col-xl-1 heading-right heading-right-red">
				SIGN IN
			</a>
			<a href="#" class="col-xl-1 heading-right heading-right-white">
				SUBSCRIBE &gt;
			</a>
		</header>
		<!-- NavBar Section -->
		<nav class="navbar navbar-light bg-faded">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">U.S.</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">World</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Business</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Tech & Science</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Culture</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Newsgeek</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Sports</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Health</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">The Debate</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Vantage</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Weather</a>
				</li>
				<div class="search-box">
					<input type="text" placeholder="Search">
					<i class="fas fa-search"></i>
				</div>
			</ul>
		</nav>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
